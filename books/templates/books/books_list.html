{% extends "books/base.html" %}

{% block content %}
  <div class='container'>
    <h1 class="page-header">Inventory List of Books</h1>
  <table class="table" id="book-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th>Available Copies</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for book in book_list %}
        <tr>
          <td>{{ book.book_id }}</td>
          <td>{{ book.book_name }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.copies }}</td>
          <td>

      <a href="{% url 'increase_book' book.book_id %}">
          <button type="button"
              class="btn btn-sm js-delete-book"
              >
        <span class="glyphicon"></span> +1 Book
          </button>
      </a>

      <a href="{% url 'decrease_book' book.book_id %}">
          <button type="button"
              class="btn btn-sm js-delete-book"
              >
        <span class="glyphicon"></span> -1 Book
          </button>
      </a>

        <a href="{% url 'book_delete' book.book_id %}">
          <button type="button"
              class="btn btn-danger btn-sm js-delete-book"
              >
        <span class="glyphicon glyphicon-trash"></span> Delete
          </button>
        </a>
    </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="7" class="text-center bg-warning">No book</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>



{% endblock %}
